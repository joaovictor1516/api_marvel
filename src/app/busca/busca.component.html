<main>
    <input type="text" [(ngModel)] = "pesquisa">
    <button (click)="pesquisar(pesquisa)">Pesquisar</button>

    <p>Comics:</p>
    <div *ngFor="let comics of pesquisaComics">

        <img src="{{ comics.thumbnail.path }}/portrait_xlarge.{{ comics.thumbnail.extension }}" alt="{{ comics.title }}">

        <h2>{{ comics.title }}</h2>

    </div>

    <p>Herois:</p>
    <div *ngFor="let herois of pesquisaCharacter">

        <img src="{{ herois.thumbnail.path }}/portrait_xlarge.{{ herois.thumbnail.extension }}" alt="{{ herois.name }}">

        <h2>{{ herois.name }}</h2>
    </div>

    <p>Series:</p>
    <div *ngFor="let series of pesquisaSerie">

        <img src="{{ series.thumbnail.path }}/portrait_xlarge.{{ series.thumbnail.extension }}" alt="{{ series.title }}">

        <h2>{{ series.title }}</h2>

    </div>
</main>
