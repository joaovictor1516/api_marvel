<header>
    <app-navebar/>
</header>

<main>
    <div *ngFor="let heroi of personagemDados">
        <img src="{{ heroi.thumbnail.path }}/landscape_xlarge.{{ heroi.thumbnail.extension }}" alt="{{ heroi.name }}">

        <h3> {{ heroi.name }} </h3>

        <div (load)="descricaoHeroi(heroi)">
            <p>{{heroi.description}}</p>
        </div>
    </div>
</main>
