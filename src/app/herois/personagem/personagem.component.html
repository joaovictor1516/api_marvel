<header>
    <app-navebar/>
</header>

<main>
    <div *ngFor="let heroi of personagemDados">
        <img src="{{ heroi.thumbnail.path }}/landscape_xlarge.{{ heroi.thumbnail.extension }}" alt="{{ heroi.name }}">

        <h3> {{ heroi.name }} </h3>

        <div (load)="descricaoHeroi(heroi)">
            <p>{{heroi.description}}</p>
        </div>

        <div>
            <h4>Comics:</h4>
            <div *ngFor="let comics of personagemComics">
                <img src="{{ comics.thumbnail.path }}/landscape_xlarge.{{ comics.thumbnail.extension }}" alt="{{ comics.title }}">

                <h4>{{ comics.title }}</h4>

                <div *ngFor="let comicsDetalhes of personagemComicsDetalhes">
                    <img src="{{ comicsDetalhes.thumbnail.path }}/landscape_small.{{ comicsDetalhes.thumbnail.extension }}" alt="{{ comicsDetalhes.title }}">
                </div>

            </div>
        </div>

        <div>
            <h4>Variações do {{ heroi.name }}</h4>
            <div *ngFor="let semelhantes of personagemVariacoes">
                <img src="{{ semelhantes.thumbnail.path }}/landscape_small.{{ semelhantes.thumbnail.extension }}" alt="{{ semelhantes.name }}">

                <h4>{{ semelhantes.name }}</h4>
            </div>
        </div>
    </div>
</main>
