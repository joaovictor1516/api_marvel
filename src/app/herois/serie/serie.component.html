<header>
    <app-navebar/>
</header>

<main>
    <div *ngFor="let serie of serieDados">
      <img src="{{ serie.thumbnail.path }}/landscape_xlarge.{{ serie.thumbnail.extension }}" alt="{{ serie.title }}">
      <h3>{{ serie.title }}</h3>
      <h4>personagens:</h4>
      <div *ngFor="let personagem of serie.characters.items">
        <h5>{{ personagem.name }}</h5> 
      </div>
    </div>
  </main>
