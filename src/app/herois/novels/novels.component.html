<header>
    <app-navebar></app-navebar>
</header>

<main>
    <div class="conteudos">
        <div *ngFor="let revistinhas of novels" (mouseenter)="mostraDetalhes(revistinhas)" (mouseleave)="escondeDetalhes(revistinhas)" (click)="maisDetalhes(revistinhas)"  class="detalhes">
            <img src="{{ revistinhas.thumbnail.path}}/portrait_xlarge.{{ revistinhas.thumbnail.extension }}" alt="novels">
            <div *ngIf="revistinhas.detalhes;">
                <h2>{{ revistinhas.title }}</h2>
            </div>
        </div>
    </div>
</main>

<footer>
    <app-rodape></app-rodape>
</footer>
