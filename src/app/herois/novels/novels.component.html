<header>
    <app-navebar/>
</header>

<main>
    <div *ngFor="let revistinhas of novels" (mouseenter)="mostraDetalhes(revistinhas)" (mouseleave)="escondeDetalhes()">
        <img src="{{ revistinhas.thumbnail.path}}/portrait_xlarge.{{ revistinhas.thumbnail.extension }}" alt="novels">
        <div *ngIf="revistinhas.detalhes" class="detalhes">
            <h3>{{ revistinhas.title }}</h3>
            <h4>Personagens:</h4>
            <!-- mudar a class depois -->
            <div *ngFor="let personagem of revistinhas.characters.items | limit: 3" class="detalhes">
                <div *ngIf="revistinhas.temPersonagens" class="detalhes">
                <h4>
                    {{ personagem.name }}
                </h4>
                </div>
            </div>
            <!-- mudar a class depois -->
            <div *ngIf="revistinhas.semPersonagens" class="detalhes">
                <p>NÃ£o foram encotrados os personagens desta novel</p>
            </div>
            <a (click)="maisDetalhes(revistinhas)">Mais detalhes</a>
        </div>
    </div>
</main>
